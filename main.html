<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Picture Message Encoder & Decoder</title>
        <meta name="author" content="Brendan Luke">
        <meta name="description" content="Convert text to images and images to text.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.css">
        <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
        <!-- favicon from https://www.clipartmax.com/middle/m2H7G6K9Z5m2N4N4_puzzle-icon-transparent-puzzle-piece-svg/ with modification-->
        <link rel="icon" type="image/png" href="favicon.png"/>
        <script src="imageExtract.js" async></script>
        <script src="outputSelection.js" async></script>
    </head>
    <body>
        <div id="header">
            <p>Picture Message Encoder & Decoder</p>
            <div id="github"><a href="https://github.com/BrendanLuke15/Picture-Message-Encoder" target="_blank">GitHub</a></div>
        </div>
        <div id="inputSelector"> <!-- default operation is encoding -->
            Select Operation Type:
            <span id="encode" onclick="encodeSelect()" class="active">Encoder</span>
            <span id="decode" onclick="decodeSelect()">Decoder</span>
        </div>
        <!-- Encoder I/O -->
        <div id="encoderInput">
            <h2>Input Text or Upload Text File</h2>
        </div>
        <div id="encoderOutput">
            
        </div>
        <!-- Decoder I/O -->
        <div id="decoderInput">
            <label>Image File:</label><br/>
            <input type="file" accept=".png,.jpg,.jpeg,.svg,.bmp" id="imageLoader" name="imageLoader"/>
            <canvas id="imageCanvas" width="100" height="100" style="border: 1px solid black;"></canvas>
            <button onclick="imgDataFunc()">Click me for RGB</button>
        </div>
        <div id="decoderOutput">
            
        </div>

</html>
